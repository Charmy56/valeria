<li>Tanzania</li>
</ol>
<li>Group B</li>
<ol type ="i">
<li>zambia</li>
<li>Botswana</li>
</ol>
<li>Group C</li>
<ul>
<li>Cameroon</li>
<li>Brazil</li>
</ul>
